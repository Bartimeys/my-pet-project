<!doctype html>
<html lang="en" ng-app="openWeatherApp">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>OpenWeather App</title>
    <link rel='stylesheet prefetch'
          href='css/angular-material.css'>
    <link rel='stylesheet prefetch' href='css/docs.css'>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
<div ng-cloak="" class="tabsdemoDynamicHeight" ng-app="openWeatherApp">
    <md-content>
        <md-tabs md-dynamic-height="" md-border-bottom="">
            <md-tab label="Take a look for a weather">
                <md-content class="md-padding">
                    <h1 class="md-display-2">Forecast</h1>
                    <div class="container">
                        <div ng-view></div>
                    </div>

                </md-content>
            </md-tab>
            <md-tab label="Resume">
                <md-content class="md-padding">
                    <h1 class="md-display-2">Blog</h1>
                    <p></p>
                </md-content>
            </md-tab>
            <md-tab label="storm">
                <md-content class="md-padding">
                    <h1 class="md-display-2"><a href="#/moneyExchange">Money Exchange</a></h1>

                </md-content>
            </md-tab>
        </md-tabs>
    </md-content>
</div>

<script src='lib/angular.js'></script>
<script src='lib/angular-animate.min.js'></script>
<script src='lib/angular-route.min.js'></script>
<script src='lib/angular-aria.min.js'></script>
<script src='lib/angular-messages.min.js'></script>
<script src='lib/svg-assets-cache.js'></script>
<script src='lib/angular-material-v1.1.4.js'></script>
<script src="lib/angular-resource.js"></script>
<script src="lib/iso-3166-country-codes-angular/iso-3166-country-codes-angular.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
</body>
</html>
